 <!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>ELEKTRO-M SHPK</title>
          <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
          <link rel="stylesheet" href="contact.css">
</head>
<body>

          


          <div class="container">
                    <span class="big-circle"></span>
                    <div class="form">
                              <div class="contact-info">
                                        <h3 class="title">ELEKTRO-M SHPK</h3>
                                        <p class="text">Për më shumë ju mund të na kontaktoni në të dhënat tona më poshtë</p>

                                        <div class="info">
                                                  <div class="information">
                                                            <i class="fa-solid fa-map-location"></i>
                                                            <p>Vushtrri, KOSOVO</p>
                                                  </div>
                                        </div>

                                        <div class="info">
                                                  <div class="information">
                                                            <i class="fa-solid fa-envelope"></i>
                                                            <p>elektromshpk@gmail.com</p>
                                                  </div>
                                        </div>

                                        <div class="info">
                                                  <div class="information">
                                                            <i class="fa-solid fa-phone"></i>
                                                            <p>(+383)044-347-053</p>
                                                  </div>
                                        </div>

                                        <div class="social-media">
                                                  <p>Na ndjekni në rrjetet sociale:</p>
                                                  <div class="social-icons">
                                                            <a href="https://www.facebook.com/elektrom.shpk.7"><i class="fab fa-facebook"></i></a>
                                                            <a href="https://www.instagram.com/elektro.mshpk/?hl=en&__coig_restricted=1"><i class="fab fa-instagram"></i></a>
                                                  </div>
                                        </div>
                              
                              </div>

                              <div class="contact-form">
                                        <span class="circle one"></span>
                                        <span class="circle one"></span>

                                        <form action="contact.html">
                                                  <h3 class="title">KONTAKTI</h3>
                                                  <div class="input-container focus">
                                                            <input type="text" name="name" class="input" placeholder="Emri">
                                                            <label for="name">EMRI</label>
                                                            <span>EMRI</span>
                                                  </div>

                                                  <div class="input-container">
                                                            <input type="text" name="email" class="input" placeholder="Email">
                                                            <label for="email">EMAIL</label>
                                                            <span>EMAIL</span>
                                                  </div>

                                                  <div class="input-container">
                                                            <input type="text" name="phone" class="input" placeholder="Numri">
                                                            <label for="number">NUMRI</label>
                                                            <span>NUMRI</span>
                                                  </div>

                                                  <div class="input-container textarea">
                                                            <textarea name="message" class="input" placeholder="Mesazhi"></textarea>
                                                            <label for="message">MESAZHI</label>
                                                            <span>MESAZHI</span>
                                                  </div>
                                                  <input type="submit" value="Dergoni" class="btn">
                                        </form>
                              </div>
                    </div>
                    
          </div>

          <div class="back-frst">
          <a href="index.html"><i class="fa-solid fa-angles-left">Kthehuni në faqen e parë</i></a>
</div>

          
</body>
</html>
